<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Edição de Perfil O.F.F.</title>
    <style>
        /* CSS COMBINADO */
        
        /* Estilos base (Simulando o corpo da aplicação) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7fa; /* Cor de fundo principal clara */
            display: flex; /* Para simular a estrutura com navegação, se necessário */
        }
        
        /* A área do menu lateral não está incluída, mas assumimos que o conteúdo é a direita dela */

        /* Container principal (para centralizar o cartão) */
        .content-container {
            flex-grow: 1; /* Ocupa o espaço restante */
            padding: 30px;
            display: flex;
            justify-content: center; /* Centraliza o cartão horizontalmente */
            min-height: 100vh; /* Para garantir que o corpo ocupe a tela */
        }

        /* Estilo do Cartão de Perfil */
        .profile-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* Largura igual à da imagem original */
            height: fit-content; /* Se ajusta ao conteúdo */
            overflow: hidden;
        }

        /* Cor de fundo do cabeçalho (Azul degradê) */
        .card-header-bg {
            height: 120px;
            background: linear-gradient(135deg, #1e90ff, #007bff); /* Azul mais vibrante */
            position: relative;
            display: flex;
            justify-content: center;
        }

        /* Avatar (Círculo branco centralizado) */
        .profile-avatar {
            position: absolute;
            top: 50%;
            transform: translateY(10%); /* Ajuste fino para a posição */
            width: 90px;
            height: 90px;
            background: #f0f0f0;
            border-radius: 50%;
            border: 5px solid #fff;
        }

        /* Corpo do Cartão - Onde o formulário está */
        .card-body {
            padding: 30px 40px;
            text-align: center;
        }

        .card-body h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.5em;
            font-weight: 600;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        /* Estilo dos Campos do Formulário */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box; /* Garante que o padding não aumente o width total */
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .form-group input[disabled] {
            background-color: #f7f7f7;
            color: #aaa;
            cursor: not-allowed;
        }

        /* Estilo do Botão Salvar (Azul principal) */
        .save-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        /* Link para Alterar Senha */
        .change-password-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .change-password-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="content-container">
        <div class="profile-card edit-mode">
            <div class="card-header-bg">
                <div class="profile-avatar"></div>
            </div>

            <div class="card-body">
                <h2>Editar Perfil</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="id_nome">Nome:</label>
                        <input type="text" id="id_nome" name="nome" value="Vitor Roberto" placeholder="Seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="id_email">E-mail:</label>
                        <input type="email" id="id_email" name="email" value="vitorroberto02@gmail.com" placeholder="seu.email@exemplo.com" required disabled>
                    </div>

                    <div class="form-group">
                        <label for="id_time">Time Favorito:</label>
                        <input type="text" id="id_time" name="time" value="Náutico" placeholder="Ex: Náutico, Sport, Santa Cruz">
                    </div>

                    <button type="submit" class="save-button">Salvar Alterações</button>
                </form>
                
                <a href="#" class="change-password-link">Alterar Senha</a>

            </div>
        </div>
    </div>
</body>
</html>
