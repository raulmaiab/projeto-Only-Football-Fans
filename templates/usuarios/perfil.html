<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Edição de Perfil - O.F.F.</title>
    <style>
        /* CSS COMBINADO E CORRIGIDO */
        
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7fa; 
            display: flex;
            justify-content: flex-start;
        }
        
        /* Estrutura do Menu Hamburguer (MANTIDO para manter a estrutura do layout) */
        .main-content {
            flex-grow: 1;
        }

        .menu-hamburger {
            padding: 15px 30px; 
            text-align: left;
            position: absolute; 
            top: 0;
            left: 200px; /* Ajuste conforme a largura do seu menu lateral */
        }

        .hamburger-icon {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #333; 
        }

        /* Container principal para o conteúdo da página */
        .content-container.profile-page {
            padding-top: 50px; 
            padding-bottom: 50px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Estilo do Cartão de Perfil */
        .profile-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; 
            height: fit-content; 
            overflow: hidden;
        }

        /* Cor de fundo do cabeçalho */
        .card-header-bg {
            height: 90px;
            background: linear-gradient(135deg, #1e90ff, #007bff); 
            position: relative;
        }

        /* Avatar reposicionado (para não sobrepor o título) */
        .profile-avatar-wrapper {
            text-align: center;
            margin-top: -45px; /* Puxa o avatar para cima */
            margin-bottom: 20px; 
        }

        .profile-avatar {
            display: inline-block;
            width: 90px;
            height: 90px;
            background: #f0f0f0; 
            border-radius: 50%;
            border: 5px solid #fff; 
        }

        /* Corpo do Cartão - Onde o formulário está */
        .card-body {
            padding: 10px 40px 30px 40px; 
            text-align: center;
        }

        .card-title {
            color: #333;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.5em;
            font-weight: 600;
            padding-bottom: 10px;
        }

        /* Estilo dos Campos do Formulário */
        .form-group {
            text-align: left;
            margin-bottom: 15px; 
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 10px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box; 
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Estilo para E-mail Desabilitado */
        .form-group input[disabled] {
            background-color: #e9ecef; /* Fundo cinza claro para indicar que não é editável */
            color: #888;
            cursor: not-allowed;
            border-color: #e9ecef;
        }

        /* Botão Salvar */
        .save-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        /* O link .change-password-link e seu CSS foram removidos */
    </style>
</head>
<body>

    <div class="main-content">
        <div class="menu-hamburger">
            <button class="hamburger-icon" onclick="toggleSidebar()">
                <span>&#9776;</span> 
            </button>
        </div>

        <div class="content-container profile-page">
            <div class="profile-card edit-mode">
                
                <div class="card-header-bg"></div>
                
                <div class="profile-avatar-wrapper">
                    <div class="profile-avatar"></div>
                </div>

                <div class="card-body">
                    <h2 class="card-title">Editar Perfil</h2>
                    
                    <form method="POST">
                        {% csrf_token %} 

                        <div class="form-group">
                            <label for="id_nome">Nome:</label>
                            <input type="text" id="id_nome" name="nome" value="{{ form.initial.nome }}" required>
                        </div>

                        <div class="form-group">
                            <label for="id_email">E-mail:</label>
                            <input type="email" id="id_email" name="email" value="{{ form.initial.email }}" disabled>
                        </div>

                        <div class="form-group">
                            <label for="id_time">Time Favorito:</label>
                            <input type="text" id="id_time" name="time" value="{{ form.instance.time }}">
                        </div>

                        <button type="submit" class="save-button">Salvar Alterações</button>
                    </form>
                    
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
